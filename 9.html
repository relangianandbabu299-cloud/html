<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <script type="text/javascript">
        function validateForm() {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var mobile = document.getElementById("mobile").value.trim();
            // Name: starts with alphabet, followed by alphanumeric, min length 6
            var namePattern = /^[A-Za-z][A-Za-z0-9]{5,}$/;
            if (!namePattern.test(name)) {
                alert("Name must start with a letter, followed by alphanumeric characters, and be at least 6 characters long.");
                return false;
            }
            // Email: format xxxxxxx@xxxxxx.xxx
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Enter a valid Email ID in the format xxxxxxx@xxxxxx.xxx");
                return false;
            }
            // Mobile: exactly 10 digits
            var mobilePattern = /^[0-9]{10}$/;
            if (!mobilePattern.test(mobile)) {
                alert("Mobile number must be exactly 10 digits.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm();">
        <table align="center" cellpadding="10">
            <tr><td colspan="2"><h2>Registration Form</h2></td></tr>
            <tr>
                <td>Name</td>
                <td><input type="text" id="name" name="name" /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="email" name="email" /></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" id="mobile" name="mobile" /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register" />
                    <input type="reset" value="Clear" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
