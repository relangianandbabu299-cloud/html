<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h2>Javascript string object Example</h2>
    <p id="output"></p>
    <script>
        let text = "Hello World!";
        let length = text.length;
        let upper = text.toUpperCase();
        let lower = text.toLowerCase();
        let trimmed = "   Hello World!   ".trim();
        let sliced = text.slice(6, 16);
        let replaced = text.replace("World", "Everyone");
        let charAtpos = text.charAt(7);
        let index = text.indexOf("Javascript");
        let splitted = "Hello, World, Welcome, to, Javascript".split(",");
        document.getElementById("output").innerHTML =
            "<b>Original text:</b> " + text + "<br>" +
            "<b>Length:</b> " + length + "<br>" +
            "<b>Uppercase:</b> " + upper + "<br>" +
            "<b>Lowercase:</b> " + lower + "<br>" +
            "<b>Trimmed:</b> '" + trimmed + "'<br>" +
            "<b>Sliced (6,16):</b> " + sliced + "<br>" +
            "<b>Replaced 'World' with 'Everyone':</b> " + replaced + "<br>" +
            "<b>Character at position 7:</b> " + charAtpos + "<br>" +
            "<b>Index of 'Javascript':</b> " + index + "<br>" +
            "<b>Splitted by comma:</b> " + splitted.join(" ,");
    </script>
</body>
</html>
